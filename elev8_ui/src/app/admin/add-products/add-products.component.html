<ng-container>
  <div class="form-container">
    <form [formGroup]="AddProducts">
      <div class="card">
        <h2 class="form-title">Add Product</h2>

        <!-- Product Category -->
        <div class="form-row full-width">
          <div class="form-group">
            <label for="category">Product Category</label>
            <select id="category" formControlName="category" aria-placeholder="select category" (change)="onCategoryChange()">
              <option value="">Select Category</option>
              <option value="cigar">Cigar</option>
              <option value="vape">Vape</option>
              <option value="humidor">Humidor</option>
              <option value="tobacco">Tobacco</option>
              <option value="accessories">Accessories</option>
            </select>
            <div class="form-error" *ngIf="AddProducts.get('category')?.errors && AddProducts.get('category')?.dirty">
              <ng-container *ngIf="AddProducts.get('category')?.hasError('required')">Category is required.</ng-container>
            </div>
          </div>
        </div>

        <!-- Dynamic Fields -->
        <div *ngIf="selectedCategory">
          <div class="form-row">
            <div class="form-group half-width" *ngFor="let field of displayedFields">
              <label [for]="field">{{ field | titlecase }}</label>
              <input
                [id]="field"
                [type]="field === 'price' || field === 'bprice' || field === 'qty' ? 'number' : 'text'"
                [formControlName]="field"
                [placeholder]="'Enter ' + field"
              />
              <div class="form-error" *ngIf="AddProducts.get(field)?.errors && AddProducts.get(field)?.dirty">
                <ng-container *ngIf="AddProducts.get(field)?.hasError('required')">{{ field | titlecase }} is required.</ng-container>
                <ng-container *ngIf="AddProducts.get(field)?.hasError('maxlength')">
                  Maximum allowed characters exceeded!
                </ng-container>
                <ng-container *ngIf="AddProducts.get(field)?.hasError('minlength')">Minimum 3 characters required.</ng-container>
                <ng-container *ngIf="AddProducts.get(field)?.hasError('max')">Maximum value exceeded!</ng-container>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Buttons -->
        <div class="form-actions">
          <button type="button" class="btn-cancel" (click)="onClickCancel()">Cancel</button>
          <button type="submit" class="btn-submit" [disabled]="AddProducts.pristine || AddProducts.invalid"(click)="onClicksubmit(AddProducts.value)">Submit</button>
        </div>
      </div>
    </form>
  </div>
</ng-container>

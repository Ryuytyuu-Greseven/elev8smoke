<div class="container options">
  <h1>Sign In</h1>
  <form [formGroup]="signupForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input formControlName="username" type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input formControlName="password" type="password" id="password" name="password" required>
    </div>

    <span *ngIf="errorMessage" class="error">{{errorMessage}}</span>
    <button type="submit" class="nav-item" (click)="onSubmit()">Sign In</button>
  </form>
</div>
